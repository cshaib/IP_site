									<h2>About Me</h2>
								</header>
								<p class="has-line-data" data-line-start="2" data-line-end="3">Hello! My name is Chantal.</p>
								<p class="has-line-data" data-line-start="4" data-line-end="5"><strong>BSc.,</strong> I am a graduate of <a href="https://carleton.ca/neuroscience/">Carleton University</a>, where I studied Neuroscience.</p>
								<p class="has-line-data" data-line-start="6" data-line-end="7"><strong>MSc.,</strong> I also hold a Masters Degree from the <a href="https://mscac.utoronto.ca">University of Toronto</a>, in Applied Computing.</p>
								<p class="has-line-data" data-line-start="8" data-line-end="9">Many of my projects revolve around natural language processing, speech processing, and more broadly, machine learning applications in healthcare. On the side, I love exploring the science behind how our brains acquire and produce  language.</p>
